name: Daily Parliamentary Questions Report

on:
  schedule:
    # Run every weekday at 8:00 AM UTC (adjust timezone as needed)
    # Format: minute hour day month weekday
    - cron: '0 8 * * 1-7'
  
  # Allow manual triggering from GitHub UI
  workflow_dispatch:

jobs:
  run-report:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas requests
    
    - name: Run parliamentary questions script
      env:
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
        RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
      run: |
        python parliament_questions.py
    
    - name: Upload CSV artifacts (optional - for debugging)
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: reports
        path: |
          *.csv
        retention-days: 7
